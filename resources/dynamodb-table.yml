        - AttributeName: userId
          KeyType: HASH
        - AttributeName: productToTagId
          KeyType: RANGE
      # Set the capacity to auto-scale
      BillingMode: PAY_PER_REQUEST
  ColorsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${self:custom.colorTableName}
