          KeyType: HASH
        - AttributeName: colorId
          KeyType: RANGE
      # Set the capacity to auto-scale
      BillingMode: PAY_PER_REQUEST
  ProductsToColorsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${self:custom.productToColorTableName}
